182=Stop 0
182_ShortDesc=In caso di violazione della riga viene eseguito un arresto di categoria 0.
182_LongDesc=In caso di violazione della riga viene eseguito un arresto di categoria 0. In questo frangente l'energia di azionamento viene immediatamente disinserita e vengono chiusi i freni.
183=Stop 1
183_ShortDesc=In caso di violazione della riga viene eseguito un arresto di categoria 1.
183_LongDesc=In caso di violazione della riga viene eseguito un arresto di categoria 1 (non lungo il percorso). In questo frangente il robot con gli azionamenti viene portato all'arresto. Non appena un asse è fermo, l'energia di azionamento dell'asse si disinserisce e si attiva il freno dell'asse. Il processo di frenata viene sorvegliato in modo rilevante per la sicurezza e in caso di errore si verifica uno stop 0.
184=Stop 1 (lungo il percorso)
184_ShortDesc=In caso di violazione della riga viene eseguito un arresto di categoria 1 lungo il percorso.
184_LongDesc=In caso di violazione della riga viene eseguito un arresto di categoria 1 lungo il percorso. In questo frangente il robot con gli azionamenti viene portato all'arresto. Al raggiungimento dello stato di inattività, l'energia di azionamento viene disinserita e vengono chiusi i freni. Il processo di frenata viene sorvegliato in modo rilevante per la sicurezza e in caso di errore si verifica uno stop 1.
185=Stop 2
185_ShortDesc=In caso di violazione della riga viene eseguito un arresto di categoria 2.
185_LongDesc=In caso di violazione della riga viene eseguito un arresto di categoria 2. In questo frangente viene sorvegliato il processo di frenata. Alla fine del processo di frenata viene sorvegliata l'inattività. In caso di errore viene eseguito uno stop 1.
186=AMF tipo
187=Nessuno
187_ShortDesc=Questa AMF è sempre violata.
187_LongDesc=Una riga vuota è sempre considerata violata. In questo modo non influisce sulla valutazione della riga PSM.
188=ARRESTO D'EMERGENZA smartPAD
188_ShortDesc=Questa AMF è violata se è premuto l'ARRESTO D'EMERGENZA sullo smartPAD.
188_LongDesc=Questa AMF è violata se è premuto l'ARRESTO D'EMERGENZA sullo smartPAD.
189=Consenso smartPAD inattivo
189_ShortDesc=Questa AMF è violata se il consenso sullo smartPAD è rilasciato o si trova in posizione antipanico.
189_LongDesc=Questa AMF è violata se il consenso sullo smartPAD è rilasciato o si trova in posizione antipanico.
190=Consenso antipanico smartPAD attivo
190_ShortDesc=Questa AMF è violata se il consenso sullo smartPAD è in posizione antipanico.
190_LongDesc=Questa AMF è violata se il consenso sullo smartPAD è in posizione antipanico.
191=Modo operativo Test
191_ShortDesc=Questa AMF è violata se è attivo un modo operativo test (T1, T2, KRF).
191_LongDesc=Questa AMF è violata se è attivo un modo operativo test (T1, T2, KRF). In tutti gli altri modi operativi non è violata. Se il modo operativo attuale non è valido l'AMF è violata.
192=Modo operativo automatico
192_ShortDesc=Questa AMF è violata se è attivo un modo operativo automatico (AUT).
192_LongDesc=Questa AMF è violata se è attivo un modo operativo automatico (AUT). In tutti gli altri modi operativi non è violata. Se il modo operativo attuale non è valido l'AMF è violata.
193=Modo operativo a velocità ridotta
193_ShortDesc=Questa AMF è violata se è attivo un modo operativo nel quale la velocità dei bracci robotici è ridotta a massimo 250mm/s (T1, KRF).
193_LongDesc=Questa AMF è violata se è attivo un modo operativo nel quale la velocità dei bracci robotici è ridotta a massimo 250mm/s (T1, KRF). In tutti gli altri modi operativi non è violata. Se il modo operativo attuale non è valido l'AMF è violata.
194=Modo operativo a velocità elevata
194_ShortDesc=Questa AMF è violata se è attivo un modo operativo nel quale la velocità non è ridotta (T2, AUT).
194_LongDesc=Questa AMF è violata se è attivo un modo operativo nel quale la velocità non è ridotta (T2, AUT). In tutti gli altri modi operativi non è violata. Se il modo operativo attuale non è valido l'AMF è violata.
195=Segnale di ingresso
195_ShortDesc=Questa AMF è violata se l'ingresso configurato ha un livello low.
195_LongDesc=Questa AMF è violata se l'ingresso ha un livello low.
196=Monitoraggio in stato di inattività di tutti gli assi
196_ShortDesc=Questa AMF è violata se si è spostato almeno un asse della cinematica monitorata.
196_LongDesc=Questa AMF è violata se si è spostato almeno un asse della cinematica monitorata. Questa AMF sorveglia l'inattività di tutti gli assi di una cinematica. Resta violata finché tutti gli assi si trovano nuovamente all'interno della finestra di tolleranza della posizione sulla quale è stato attivato il monitoraggio.
197=Consenso corsa
197_ShortDesc=Questa AMF è violata se non è conferito il consenso corsa.
197_LongDesc=L'AMF è violata se non è conferito il consenso corsa. L'AMF non è violata se è conferito il consenso corsa. L'AMF può essere utilizzata con una sola uscita come reazione.
198=Monitoraggio coppia asse
198_ShortDesc=L'AMF è violata se il momento dell'asse della cinematica monitorata supera o non raggiunge il campo configurato.
198_LongDesc=L'AMF è violata se il momento dell'asse della cinematica monitorata supera o non raggiunge il campo configurato.
199=Monitoraggio velocità degli assi
199_ShortDesc=L'AMF è violata se la velocità dell'asse della cinematica monitorata supera il limite configurato.
199_LongDesc=L'AMF è violata se il valore della velocità dell'asse della cinematica monitorata supera il limite configurato.
200=Referenziazione della posizione
200_ShortDesc=L'AMF è violata se un asse della cinematica monitorata non è referenziato.
200_LongDesc=L'AMF è violata se uno degli assi della cinematica monitorata non è referenziato.
201=Referenziazione dei momenti
201_ShortDesc=L'AMF è violata se il sensore di coppia di un asse della cinematica monitorata non è referenziato.
201_LongDesc=L'AMF è violata se il sensore di coppia di un asse della cinematica monitorata non è referenziato.
202=Monitoraggio della zona di lavoro assi
202_ShortDesc=La AMF è violata se l'asse della cinematica monitorata non si trova all'interno della zona configurata.
202_LongDesc=La AMF è violata se l'asse della cinematica monitorata non si trova all'interno della zona configurata.
203=Monitoraggio della velocità cartesiana
203_ShortDesc=L'AMF è violata quando la velocità di traslazione cartesiana di almeno un punto della struttura monitorata della cinematica monitorata supera il limite configurato.
203_LongDesc=L'AMF è violata quando la velocità di traslazione cartesiana di almeno un punto della struttura monitorata della cinematica monitorata supera il limite configurato. Nei bracci robotici è possibile monitorare i punti medi degli snodi, della flangia (robot) e delle sfere utensile (utensile). Nelle piattaforme mobili è possibile monitorare i vertici della piattaforma (robot) e i punti medi delle sfere utensile (utensile).
204=Monitoraggio zona di lavoro cartesiana
204_ShortDesc=Questa AMF è violata se la struttura sorvegliata della cinematica monitorata non si trova completamente all'interno della zona di lavoro configurata.
204_LongDesc=Questa AMF è violata se la struttura sorvegliata della cinematica monitorata non si trova completamente all'interno della zona di lavoro configurata.
205=Monitoraggio delle zone di sicurezza cartesiane
205_ShortDesc=Questa AMF è violata se la struttura sorvegliata della cinematica monitorata non si trova completamente al di fuori della zona protetta configurata.
205_LongDesc=Questa AMF è violata se la struttura sorvegliata della cinematica monitorata non si trova completamente al di fuori della zona protetta configurata.
206=Riconoscimento collisione
206_ShortDesc=L'AMF è violata se il momento esterno di almeno un asse della cinematica monitorata supera il valore limite configurato.
206_LongDesc=L'AMF è violata se il momento esterno di almeno un asse della cinematica monitorata supera il valore limite configurato.
207=Controllo della forza TCP
207_ShortDesc=L'AMF è violata quando la forza esterna agente sull'utensile della cinematica monitorata oltrepassa il valore limite configurato.
207_LongDesc=L'AMF è violata quando la forza esterna agente sull'utensile della cinematica monitorata oltrepassa il valore limite configurato. Se non si impiega nessun utensile la flangia robot è utilizzata come punto d'attacco.
208=Consenso dispositivo a spostamento manuale inattivo
208_ShortDesc=Questa AMF è violata se il consenso sull'apparecchio a spostamento manuale non è dato o se è premuto il tasto antipanico.
208_LongDesc=Questa AMF è violata se il consenso sull'apparecchio a spostamento manuale non è dato o se è premuto il tasto antipanico.
209=Consenso dispositivo a spostamento manuale attivo
209_ShortDesc=L'AMF è violata se il consenso viene dato dal dispositivo a spostamento manuale. L'AMF tiene in considerazione il tasto di consenso che è configurato per l'AMF "Consenso dispositivo a spostamento manuale inattivo".
209_LongDesc=L'AMF è violata se il consenso viene dato dal dispositivo a spostamento manuale. L'AMF tiene in considerazione il tasto di consenso che è configurato per l'AMF "Consenso dispositivo a spostamento manuale inattivo".
210=Ritardo
210_ShortDesc=L'AMF è violata quando è scaduto il tempo impostato dall'attivazione dell'AMF.
210_LongDesc=L'AMF è violata quando è scaduto il tempo impostato dall'attivazione dell'AMF.
211=Orientamento utensile
211_ShortDesc=L'AMF è violata se l'orientamento dell'utensile della cinematica monitorata non rientra nel campo consentito.
211_LongDesc=L'AMF è violata se l'orientamento dell'utensile della cinematica monitorata non rientra nel campo consentito. Il campo consentito viene definito mediante una zona di lavoro intorno a un vettore di riferimento nel sistema di coordinate universali. Il vettore di riferimento viene definito mediante rotazione del vettore unitario Z intorno agli angoli di Eulero ZYX A, B e C.
212=Componente di velocità riferito all'utensile
212_ShortDesc=L'AMF è violata quando il componente monitorato della velocità di traslazione cartesiana del punto utensile della cinematica monitorata supera il limite configurato.
212_LongDesc=L'AMF è violata quando il componente monitorato della velocità di traslazione cartesiana del punto utensile della cinematica monitorata supera il limite configurato.
213=Componente della forza TCP riferito alla base
213_ShortDesc=L'AMF è violata quando la componente configurata della forza esterna agente sull'utensile della cinematica monitorata supera il valore limite configurato.
213_LongDesc=L'AMF è violata quando la componente configurata della forza esterna agente sull'utensile della cinematica monitorata supera il valore limite configurato. La componente configurata è relativa a un frame di riferimento definito mediante rotazione del frame di base intorno agli angoli di Eulero ZYX A, B e C.
