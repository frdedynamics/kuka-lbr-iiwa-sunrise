175=Stop 0
175_ShortDesc=In caso di violazione della riga viene eseguito un arresto di categoria 0.
175_LongDesc=In caso di violazione della riga viene eseguito un arresto di categoria 0. In questo frangente l'energia di azionamento viene immediatamente disinserita e vengono chiusi i freni.
176=Stop 1
176_ShortDesc=In caso di violazione della riga viene eseguito un arresto di categoria 1.
176_LongDesc=In caso di violazione della riga viene eseguito un arresto di categoria 1 (non lungo il percorso). In questo frangente il robot con gli azionamenti viene portato all'arresto. Non appena un asse è fermo, l'energia di azionamento dell'asse si disinserisce e si attiva il freno dell'asse. Il processo di frenata viene sorvegliato in modo rilevante per la sicurezza e in caso di errore si verifica uno stop 0.
177=Stop 1 (lungo il percorso)
177_ShortDesc=In caso di violazione della riga viene eseguito un arresto di categoria 1 lungo il percorso.
177_LongDesc=In caso di violazione della riga viene eseguito un arresto di categoria 1 lungo il percorso. In questo frangente il robot con gli azionamenti viene portato all'arresto. Al raggiungimento dello stato di inattività, l'energia di azionamento viene disinserita e vengono chiusi i freni. Il processo di frenata viene sorvegliato in modo rilevante per la sicurezza e in caso di errore si verifica uno stop 1.
178=Stop 2
178_ShortDesc=In caso di violazione della riga viene eseguito un arresto di categoria 2.
178_LongDesc=In caso di violazione della riga viene eseguito un arresto di categoria 2. In questo frangente viene sorvegliato il processo di frenata. Alla fine del processo di frenata viene sorvegliata l'inattività. In caso di errore viene eseguito uno stop 1.
179=Brake
179_ShortDesc=In caso di violazione della riga viene monitorato il freno del robot.
179_LongDesc=In caso di violazione della riga viene monitorato il freno del robot. Non appena la riga non è più violata, questa reazione non è più attiva.
180=Uscita
180_ShortDesc=Se la riga è violata il livello dell'uscita configurata viene impostato su low.
180_LongDesc=Se la riga è violata il livello dell'uscita configurata viene impostato su low.
