88_CheckDesc=Per il test si deve programmare un movimento con il punto configurato per la componente di velocità riferita all'utensile. Assicurarsi che i movimenti del test includano un riorientamento dell'utensile, in modo da verificare la corretta configurazione del punto monitorato. Il test deve essere eseguito due volte: • A una velocità di poco superiore alla velocità massima consentita. • A una velocità di poco inferiore alla velocità massima consentita. In questo modo deve essere garantito che il limite di velocità venga violato solo dal punto monitorato configurato.
88_Check_1=La reazione configurata interviene se il movimento viene eseguito a una velocità che supera la velocità massima consentita.
88_Check_2=La reazione configurata non scatta se il movimento viene eseguito a una velocità inferiore alla velocità massima consentita.
