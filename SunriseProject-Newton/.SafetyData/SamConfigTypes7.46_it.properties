92_CheckDesc=Per testare l'AMF si richiede uno strumento di misurazione idoneo (ad es. un dinamometro). Il test deve essere eseguito due volte: • Applicazione della forza sull'utensile o sulla flangia robot in direzione della componente della forza configurata • Applicazione della forza sull'utensile o sulla flangia robot in una direzione verticale alla direzione della componente della forza configurata. Durante il test accertarsi che il monitoraggio della forza TCP tenga conto automaticamente di possibili errori durante l'attivazione di pezzi rilevanti per la sicurezza. La reazione potrebbe quindi venire innescata già in presenza di forze TCP ridotte. Se, ad esempio, durante il test non è caricato e attivato alcun pezzo, questa forza supplementare considerata corrisponde alla forza peso del pezzo rilevante per la sicurezza più pesante ma con direzione di applicazione opposta all'accelerazione di gravità (ovvero verso l'alto).
92_Check_1=La reazione configurata interviene se viene superata la forza consentita nella direzione della componente della forza configurata.
92_Check_2=La reazione configurata non scatta se la forza viene applicata in una direzione verticale alla direzione della componente della forza configurata.
