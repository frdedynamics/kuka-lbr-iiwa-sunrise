88_CheckDesc=Pro test je nutné naprogramovat pohyb s nakonfigurovaným bodem pro komponentu rychlosti vztaženou k nástroji. Přitom je nutné dbát na to, aby testovací pohyby obsahovaly přeorientaci nástroje, aby bylo možné přezkoušet přesnou konfiguraci monitorovaného bodu. Test je nutné provést 2 x: • S rychlostí, která je těsně nad maximální přípustnou rychlostí. • S rychlostí, která je těsně pod maximální přípustnou rychlostí. To má zajistit, že bude hranice rychlosti narušena pouze prostřednictvím nakonfigurovaného monitorovaného bodu.
