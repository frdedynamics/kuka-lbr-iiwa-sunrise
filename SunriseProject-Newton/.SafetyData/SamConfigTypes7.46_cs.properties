175=Zastavení 0
175_ShortDesc=Pokud je řádka porušena, provede se zastavení kategorie 0.
175_LongDesc=Pokud je řádka porušena, provede se zastavení kategorie 0. Přitom je vždy odpojena energie pohonu a jsou uzavřeny brzdy.
176=Zastavení 1
176_ShortDesc=Pokud je řádka porušena, provede se zastavení kategorie 1.
176_LongDesc=Pokud je řádka porušena, provede se zastavení kategorie 1 (nikoli ve stejné dráze). Přitom je robot s pohony uveden do klidového stavu. Jakmile jedna osa stojí, odpojí se energie pohonu osy a brzda osy se uzavře. Proces brzdění je monitorován z pohledu bezpečnosti a v případě chyby se proveden Zastavení 0.
177=Zastavení 1 (ve stejné dráze)
177_ShortDesc=Pokud je řádka porušena, provede se zastavení kategorie 1 v rámci dráhy.
177_LongDesc=Pokud je řádka porušena, provede se zastavení kategorie 1 v rámci dráhy. Přitom je robot s pohony uveden do klidového stavu. Po dosažení klidového stavu je odpojena energie pohonu a jsou uzavřeny brzdy. Proces brzdění je monitorován z pohledu bezpečnosti a v případě chyby se proveden Zastavení 1.
178=Zastavení 2
178_ShortDesc=Pokud je řádka porušena, provede se zastavení kategorie 2.
178_LongDesc=Pokud je řádka porušena, provede se zastavení kategorie 2. Přitom bude monitorován proces brzdění. Na konci procesu brzdění bude monitorován klidový stav. V případě chyby bude provedeno zastavení 1.
179=Brzda
179_ShortDesc=Pokud je řádka narušena, monitoruje se brzdění robotu.
179_LongDesc=Pokud je řádka narušena, monitoruje se brzdění robotu. Jakmile již není řádka narušena, není již tato reakce aktivní.
180=výstup
180_ShortDesc=Pokud je řádka narušena, nastaví se výstupní hladina nakonfigurovaného výstupu na nízkou úroveň.
180_LongDesc=Pokud je řádka narušena, nastaví se výstupní hladina nakonfigurovaného výstupu na nízkou úroveň.
181=Reakce ESM
182=Zastavení 0
182_ShortDesc=Pokud je řádka porušena, provede se zastavení kategorie 0.
182_LongDesc=Pokud je řádka porušena, provede se zastavení kategorie 0. Přitom je vždy odpojena energie pohonu a jsou uzavřeny brzdy.
183=Zastavení 1
183_ShortDesc=Pokud je řádka porušena, provede se zastavení kategorie 1.
183_LongDesc=Pokud je řádka porušena, provede se zastavení kategorie 1 (nikoli ve stejné dráze). Přitom je robot s pohony uveden do klidového stavu. Jakmile jedna osa stojí, odpojí se energie pohonu osy a brzda osy se uzavře. Proces brzdění je monitorován z pohledu bezpečnosti a v případě chyby se proveden Zastavení 0.
184=Zastavení 1 (ve stejné dráze)
184_ShortDesc=Pokud je řádka porušena, provede se zastavení kategorie 1 v rámci dráhy.
184_LongDesc=Pokud je řádka porušena, provede se zastavení kategorie 1 v rámci dráhy. Přitom je robot s pohony uveden do klidového stavu. Po dosažení klidového stavu je odpojena energie pohonu a jsou uzavřeny brzdy. Proces brzdění je monitorován z pohledu bezpečnosti a v případě chyby se proveden Zastavení 1.
185=Zastavení 2
185_ShortDesc=Pokud je řádka porušena, provede se zastavení kategorie 2.
185_LongDesc=Pokud je řádka porušena, provede se zastavení kategorie 2. Přitom bude monitorován proces brzdění. Na konci procesu brzdění bude monitorován klidový stav. V případě chyby bude provedeno zastavení 1.
186=Typ AMF
187=Žádná funkce
187_ShortDesc=Toto AMF je vždy narušeno.
187_LongDesc=Prázdná buňka je vždy jako porušená. Tím nemá žádný vliv na vyhodnocení řádky PSM.
188=NOUZ-ZAST smartPAD
188_ShortDesc=Toto AMF je narušeno, když je na smartPAD stisknuto tlačítko NOUZ-ZAST.
188_LongDesc=Toto AMF je narušeno, když je na smartPAD stisknuto tlačítko NOUZ-ZAST.
189=Souhlas smartPAD neaktivní
189_ShortDesc=Toto AMF je narušeno, když se souhlas na smartPAD nachází ve stavu „Vyřešeno” nebo v poloze „Panika”.
189_LongDesc=Toto AMF je narušeno, když se souhlas na smartPAD nachází ve stavu „Vyřešeno” nebo v poloze „Panika”.
190=Schvalovací tlačítko, panika, smartPAD aktivní.
190_ShortDesc=Toto AMF je narušeno, když se souhlas na smartPAD nachází v poloze „Panika”.
190_LongDesc=Toto AMF je narušeno, když se souhlas na smartPAD nachází v poloze „Panika”.
191=Druh provozu Test
191_ShortDesc=Toto AMF je narušeno, když je aktivní testovací provozní režim (T1, T2, KRF).
191_LongDesc=Toto AMF je narušeno, když je aktivní testovací provozní režim (T1, T2, KRF). Ve všech ostatních provozních režimech narušeno není. Je-li aktuální provozní režim neplatný, je AMF narušeno.
192=Provozní režim automatika
192_ShortDesc=Toto AMF je narušeno, když je aktivní automatický režim (AUT).
192_LongDesc=Toto AMF je narušeno, když je aktivní automatický režim (AUT). Ve všech ostatních provozních režimech narušeno není. Je-li aktuální provozní režim neplatný, je AMF narušeno.
193=Provozní režim s redukovanou rychlostí
193_ShortDesc=Toto AMF je narušeno, když je aktivní druh provozu, ve kterém je rychlost ramen robotu redukována na maximálně 250 mm/s (T1, KRF).
193_LongDesc=Toto AMF je narušeno, když je aktivní druh provozu, ve kterém je rychlost ramen robotu redukována na maximálně 250 mm/s (T1, KRF). Ve všech ostatních provozních režimech narušeno není. Je-li aktuální provozní režim neplatný, je AMF narušeno.
194=Provozní režim s vysokou rychlostí
194_ShortDesc=Toto AMF je narušeno, když je aktivní druh provozu, ve kterém rychlost není redukována (T1, AUT).
194_LongDesc=Toto AMF je narušeno, když je aktivní druh provozu, ve kterém rychlost není redukována (T1, AUT). Ve všech ostatních provozních režimech narušeno není. Je-li aktuální provozní režim neplatný, je AMF narušeno.
195=Vstupní signál
195_ShortDesc=Toto AMF je narušeno, když má nakonfigurovaný vstup nízkou úroveň.
195_LongDesc=Toto AMF je narušeno, když má vstup nízkou úroveň.
196=Monitorování klidového stavu všech os
196_ShortDesc=Toto AMF je narušeno, když se pohne alespoň jedna osa monitorované kinematiky.
196_LongDesc=Toto AMF je narušeno, když se pohne alespoň jedna osa monitorované kinematiky. Toto AMF monitoruje klidový stav všech os jedné kinematiky. Je narušeno tak dlouho, dokud se všechny osy opět nenacházejí v rámci jednoho okna tolerance polohy, u které bylo aktivováno monitorování.
197=uvolnění pohybu
197_ShortDesc=Toto AMF je narušeno, když není uděleno uvolnění pohybu.
197_LongDesc=Toto AMF je narušeno, když není uděleno uvolnění pohybu. AMF není narušeno, když je uděleno uvolnění pohybu. AMF lze použít pouze s jedním výstupem jako reakcí.
198=Monitorování momentu osy
198_ShortDesc=AMF je narušeno, když moment osy monitorované kinematiky překročí nebo podkročí nakonfigurovanou oblast.
198_LongDesc=AMF je narušeno, když moment osy monitorované kinematiky překročí nebo podkročí nakonfigurovanou oblast.
199=Monitorování rychlosti osy
199_ShortDesc=AMF je narušeno, pokud rychlost osy monitorované kinematiky překročí nakonfigurovanou hranici.
199_LongDesc=AMF je narušeno, pokud hodnota rychlosti osy monitorované kinematiky překročí nakonfigurovanou hranici.
200=Referencování polohy
200_ShortDesc=AMF je narušeno, když není jedna osa monitorované kinematiky referencována.
200_LongDesc=AMF je narušeno, když není jedna z os monitorované kinematiky referencována.
201=Referencování momentu
201_ShortDesc=AMF je narušeno, když čidlo točivého momentu osy monitorované kinematiky není referencováno.
201_LongDesc=AMF je narušeno, když čidlo točivého momentu osy monitorované kinematiky není referencováno.
202=Hlídání rozsahu osového pohybu
202_ShortDesc=AMF je narušeno, když se osa monitorované kinematiky nenachází v rámci nakonfigurované oblasti.
202_LongDesc=AMF je narušeno, když se osa monitorované kinematiky nenachází v rámci nakonfigurované oblasti.
203=Kartézské sledování rychlosti
203_ShortDesc=AMF je narušeno, pokud kartézská translační rychlost alespoň jednoho bodu monitorované struktury monitorované kinematiky překročí nakonfigurovanou hranici.
203_LongDesc=AMF je narušeno, pokud kartézská translační rychlost alespoň jednoho bodu monitorované struktury monitorované kinematiky překročí nakonfigurovanou hranici. U ramen robota mohou být monitorovány středové body kloubů a přírub (robot) jakož i koulí nástrojů (nástroj). U mobilních platforem mohou být monitorovány rohové body plošiny (robot) jakož i středové body koulí nástrojů (nástroj).
204=Kontrola pracovního prostoru kartézsky
204_ShortDesc=Toto AMF je narušeno, když se monitorovaná struktura monitorované kinematiky nenachází kompletně v rámci nakonfigurované pracovní oblasti.
204_LongDesc=Toto AMF je narušeno, když se monitorovaná struktura monitorované kinematiky nenachází kompletně v rámci nakonfigurované pracovní oblasti.
205=Kartézské monitorování ochranného prostoru
205_ShortDesc=Toto AMF je narušeno, když se monitorovaná struktura monitorované kinematiky nenachází kompletně mimo nakonfigurovanou ochrannou oblast.
205_LongDesc=Toto AMF je narušeno, když se monitorovaná struktura monitorované kinematiky nenachází kompletně mimo nakonfigurovanou ochrannou oblast.
206=Rozpoznání kolize
206_ShortDesc=AMF je narušeno, pokud externí moment minimálně jedné osy monitorované kinematiky překročí nakonfigurovanou prahovou hodnotu.
206_LongDesc=AMF je narušeno, pokud externí moment minimálně jedné osy monitorované kinematiky překročí nakonfigurovanou prahovou hodnotu.
207=Monitorování síly TCP
207_ShortDesc=AMF je narušeno, pokud externí síla, která zasáhne na nástroji monitorované kinematiky, překročí nakonfigurovanou mezní hodnotu.
207_LongDesc=AMF je narušeno, pokud externí síla, která zasáhne na nástroji monitorované kinematiky, překročí nakonfigurovanou mezní hodnotu. Pokud není nasazen žádný nástroj, bude příruba robota použita jako uchopovací bod.
208=Souhlas pro zařízení pro ruční vedení neaktivní
208_ShortDesc=Toto AMF je narušeno, když na zařízení pro ruční vedení není zadán souhlas, nebo když je stisknuté nouzové tlačítko.
208_LongDesc=Toto AMF je narušeno, když na zařízení pro ruční vedení není zadán souhlas, nebo když je stisknuté nouzové tlačítko.
209=Souhlas pro zařízení pro ruční vedení aktivní
209_ShortDesc=Toto AMF je narušeno, když je na zařízení pro ruční vedení zadán souhlas. AMF zohledňuje schvalovací tlačítko, které je konfigurováno pro „Souhlas zařízení pro ruční vedení neaktivní” AMF.
209_LongDesc=Toto AMF je narušeno, když je na zařízení pro ruční vedení zadán souhlas. AMF zohledňuje schvalovací tlačítko, které je konfigurováno pro „Souhlas zařízení pro ruční vedení neaktivní” AMF.
210=Časové zpoždění
210_ShortDesc=AMF je narušeno, když uběhl nastavený čas od aktivace AMF.
210_LongDesc=AMF je narušeno, když uběhl nastavený čas od aktivace AMF.
211=Orientace nástroje
211_ShortDesc=AMF je narušeno, když se orientace nástroje monitorované kinematiky nachází mimo povolenou oblast.
211_LongDesc=AMF je narušeno, když se orientace nástroje monitorované kinematiky nachází mimo povolenou oblast. Povolená oblast je definována jako pracovní zóna okolo referenčního vektoru ve světovém souřadnicovém systému. Referenční vektor je určen rotací jednotkového vektoru Z okolo Eulerových úhlů ZYX – A, B, C.
212=Komponenta rychlosti vztažená k nástroji
212_ShortDesc=AMF je narušeno, pokud monitorovaná komponenta kartézské translační rychlosti bodu nástroje monitorované kinematiky překročí nakonfigurovanou hranici.
212_LongDesc=AMF je narušeno, pokud monitorovaná komponenta kartézské translační rychlosti bodu nástroje monitorované kinematiky překročí nakonfigurovanou hranici.
213=Silová komponenta TCP vztažená k základně
213_ShortDesc=AMF je narušeno, pokud nakonfigurovaná komponenta externí síly, která zasáhne na nástroji monitorované kinematiky, překročí nakonfigurovanou mezní hodnotu.
213_LongDesc=AMF je narušeno, pokud nakonfigurovaná komponenta externí síly, která zasáhne na nástroji monitorované kinematiky, překročí nakonfigurovanou mezní hodnotu. Nakonfigurovaná komponenta relativní vůči referenčnímu frame, který je definován rotací základního frame okolo Eulerových úhlů ZYX – A, B, C.
